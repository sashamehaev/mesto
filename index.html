<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>место</title>
</head>

  <body class="root">  
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="images/Avatar.png" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив-Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="images/edit-button.svg" alt="Кнопка редактировать профиль" class="profile__edit-button-img">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/add-button.svg" alt="Кнопка добавить карточку" class="profile__add-button-img">
        </button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2022 Мехаев Александр</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="form form_type_edit" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input id="name-input" type="text" placeholder="Имя" class="form__input form__input_type_name" required minlength="2" maxlength="40">
            <span class="name-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input id="job-input" type="text" placeholder="О себе" class="form__input form__input_type_job" required minlength="2" maxlength="200">
            <span class="job-input-error form__input-error"></span>
          </label>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button> 
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="form form_type_add" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input id="place-input" type="text" placeholder="Название" class="form__input form__input_type_place" required minlength="2" maxlength="30">
            <span class="place-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input id="link-input" type="url" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
            <span class="link-input-error form__input-error"></span>
          </label>
          <button type="submit" class="form__button form__button_disabled">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button> 
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container-card">
        <img alt="" src="" class="popup__image">
        <p class="popup__place"></p>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <template id="card">
      <div class="element">
        <button class="element__delete"></button>
        <img src="" alt="" class="element__image">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
    
    
  </body>
</html>
