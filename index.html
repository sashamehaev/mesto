<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>место</title>
</head>

  <body class="root">  
    <header class="header">
      <img src="images/logo.svg" alt="не удалось загрузить изображение" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="images/Avatar.png" alt="не удалось загрузить изображение" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="images/edit-button.svg" alt="не удалось загрузить изображение" class="profile__edit-button-img">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/add-button.svg" alt="не удалось загрузить изображение" class="profile__add-button-img">
        </button>
      </section>

      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2021 Мехаев Александр</p>
    </footer>
    
    <div class="popup"></div>

    <div class="popup-card"></div>

    <template id="popupCardImage">
      <div class="popup-card__container">
        <img alt="ошибка загрузки изображения" class="popup-card__image">
        <p class="popup-card__place"></p>
        <button type="button" class="popup__close"></button>
      </div>
    </template>

    <template id="popupEditProfile">
      <div class="popup__container">
        <form class="popup__form" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__text popup__text_type_name">
          <input type="text" name="job" value="Исследователь океана" class="popup__text popup__text_type_job">
          <input type="submit" value="Сохранить" class="popup__button">
        </form>
        <button type="button" class="popup__close"></button> 
      </div>
    </template>

    <template id="card">
      <div class="element">
        <img src="images/Trash.svg" class="element__delete">
        <img alt="не удалось загрузить изображение" class="element__image">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>

    <template id="popupAddCard">
      <div class="popup__container">
        <form class="popup__form" name="add-card">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="place" placeholder="Название" class="popup__text popup__text_type_place">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link">
          <input type="submit" value="Сохранить" class="popup__button">
        </form>
        <button type="button" class="popup__close"></button> 
      </div>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
